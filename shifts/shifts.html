<!DOCTYPE html>
<html>
  <head>
    <title>Shifting Bits</title>
    <style>
      .nav-link {
        padding: 12px 16px;
        font-family: monospace;
        border: 1px solid #008eff;
        border-radius: 4px;
      }
    </style>
  </head>
  <body style="margin: 0">
    <nav style="display: flex; justify-content: center; margin-top: 4px">
      <div class="nav-link"><a href="../index.html">Bits</a></div>
      <div class="nav-link"><a href="./shifts.html">Shifts</a></div>
      <div class="nav-link">
        <a href="http://jirtdan.org/"
          >Jirtdan.org (Logic Gates simulator by Adil Aliyev)</a
        >
      </div>
    </nav>
    <div
      id="container"
      style="
        height: 75vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1 style="font-family: monospace">Bit Shifting</h1>
      <select
        id="numberOfBoxes"
        style="border: 1px solid #008eff; border-radius: 4px; padding: 10px"
      >
        <option value="32">32-bit (4 byte) (int)</option>
        <!-- <option value="64">64-bit (8 byte) (long)</option> -->
      </select>
      <div>
        <div style="display: flex; justify-content: center;">
            <input
            id="number"
            type="number"
            placeholder="number"
            style="border: 1px solid #008eff; border-radius: 4px; padding: 10px"
          />
          <input
            id="places"
            type="number"
            placeholder="places"
            style="border: 1px solid #008eff; border-radius: 4px; padding: 10px"
          />
        </div>
        <div id="results" style="display: flex;">
            <div id="operationStrings" style="flex: 1"></div>
            <div id="resultBits" style="flex: 3"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./shifts.js"></script>
  </body>
</html>
